{% extends "app_news/base.html" %}
{% block title %}News{% endblock %}

{% block content %}
    <h2>News</h2>
    <ul>
        {% for item in object_list %}
        <li>
            <h3><a href="{{ item.id }}">{{ item.title }}</a></h3>
            <p>{{ item.content|slice:":100" }}...</p>
            <p>Created at: {{ item.created_at }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
