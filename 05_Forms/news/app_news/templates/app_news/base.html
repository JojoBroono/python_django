<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <h3>Welcome, {{ request.user.username }}</h3>
        <a href="/news/logout">Logout</a>
    {% else %}
        <a href="/news/login">Login</a>
    {% endif %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
